listen = "0.0.0.0:7681"
static_dir = "./static"
auth_mode = "cloudflare"

[cloudflare]
team_domain = "your-team"
audience = "REPLACE_WITH_YOUR_CF_ACCESS_AUD_TAG"
jwks_refresh_secs = 3600

[terminal]
ping_interval_secs = 30
# session_duration_secs = 86400  # session cookie lifetime (default: 24h)

[[users]]
email = "user@example.com"
unix_user = "myuser"
tmux_session = "main"
