listen = "0.0.0.0:7681"
static_dir = "./static"
auth_mode = "password"

[terminal]
ping_interval_secs = 30
# session_duration_secs = 86400  # session cookie lifetime (default: 24h)

# Generate password hashes with: wraptmux hash-password
[[users]]
username = "myuser"
password_hash = "$2b$12$REPLACE_WITH_HASH_FROM_hash-password"
unix_user = "myuser"
tmux_session = "main"
